<!DOCTYPE HTML>
<html>
	<head>
  		<link rel="stylesheet" href="css/login.css">
  		<script src="js/jquery-3.3.1.min.js"></script>
  		<script src="js/login.js"></script>
	</head>
	<body>
		<div style="height: 200px;">
			 <img src="images/banner.png" > 
		</div>
		 <div class="container">
		 		 <div class="alert" id = "alert" hidden = true;>
				 </div> 
			    <div class="row">
				    <form>
				      <div id = "loginForm" class="col">
				        <h2 style="text-align:left">Already Registered Guest?</h2>
				        <div class="hide-md-lg">
				          <p>Sign in here:</p>
				        </div>
				        <input type="text" id="loginUser" placeholder="Username" class = "item-required">
				        <input type="password" id="loginPwd" placeholder="Password" class = "item-required">
				        <input type="button" id = "login" value="Login">
				      </div>
				      </form>
			      <div class="vl">
			        <span style="font-size: 35px;bottom: -128px;position: relative;left: -16px;">or</span>
			      </div>
			      <form>
				      <div  id = "registerForm" class="col">
				        <h2 style="text-align:left">New User? Sign up Here :</h2>
				        <div class="hide-md-lg">
				          <p>Sign in here:</p>
				        </div>
				        <input type="text" id="regUser" placeholder="Username" class = "item-required">
				        <input type="password" id="regPwd" placeholder="Password" class = "item-required">
				        <input type="password" id="re-password" placeholder="Verify Password" class = "item-required">
				        <input type="button" id = "register" value="Register">
				      </div>
			      </form>
			    </div>
			 
		  </div>
	  </body>
</html>
